<!doctype html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
<h3 > Fromulario de usuraios</h3>
<form action="/Webapp-Form/registro" method="post">
<div>
  <label for="username"> Usuario </label>
  <div><input type="text" name="username" id="username"></div>
</div>
<div>
  <label for="password"> Contraseña </label>
  <div><input type="text" name="password" id="password"></div>
</div>
<div>
  <label for="email"> Email </label>
  <div><input type="text" name="email" id="email"></div>
</div>

  <div>
    <div>
      <label for="pais"> Pais </label>
      <div>
        <select name="pais" id = "pais">
          <option value="">--selecionar ---</option>
          <option value="ES">--Españana ---</option>
          <option value="MX">--Mexico ---</option>
          <option value="CL">--chile ---
          <option value="AR">--Argentina ---</option>
          <option value="PE">--peru ---
          <option value="CO">--colombia ---</option>
          <option value="VE">--Venezuela ---</option>
        </select>
      </div>
    </div>
  </div>

  <div>
    <label for="lenguajes">  Leonguajes de Progrmacion </label>>
    <div>
      <select name="lenguajes" id="lenguajes" multiple>
        <option value="java">Java SE</option>
        <option value="jakartaee">Jakarta EE9</option>
        <option value="spring">Sprint bot</option>
        <option value="js">Javascript</option>
        <option value="angular">Angular</option>
        <option value="reack">Reack</option>
      </select>
    </div>
  </div>

  <div>
    <label > Roles </label>
    <div>
      <input type="checkbox" name="roles" value="ROLE_ADMIN">
      <label>Administrador</label>
    </div>

    <div>
      <input type="checkbox" name="roles" value="ROLE_USER">
      <label>Usuario</label>
    </div>

    <div>
      <input type="checkbox" name="roles" value="ROLE_MODERATOR">
      <label>Moderador</label>
    </div>

  </div>

<div>
  <div>
    <input type="submit" value="Enviar">
  </div>
</div>
  </form>
</body>
</html>
